<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학생 성적 현황</title>
  <style>
    .container {
      text-align: center;
      width: 100%;
    }
    table {
      width: 500px;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    h2 {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>학생 성적 현황</h2>
    <table id="gradeTable">
      <thead>
        <tr>
          <th>이름</th>
          <th>점수</th>
          <th>등급</th>
        </tr>
      </thead>
      <tbody>
        <!-- JavaScript로 동적으로 삽입 -->
      </tbody>
    </table>
  </div>

  <script>
    const scores = {
      김민준: 85,
      이지은: 92,
      박서준: 78,
      최유리: 63,
      정하윤: 98,
    };

    const students = {
      getGrade: function(score) {
        if (score >= 90) return 'A';
        else if (score >= 80) return 'B';
        else if (score >= 70) return 'C';
        else if (score >= 60) return 'D';
        else return 'F';
      }
    };

    const tbody = document.querySelector('#gradeTable tbody');

    for (let name in scores) {
      const score = scores[name];
      const grade = students.getGrade(score);

      const row = `<tr>
        <td>${name}</td>
        <td>${score}</td>
        <td>${grade}</td>
      </tr>`;
      tbody.innerHTML += row;
    }
  </script>
</body>
</html>
