<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>
  <body>
    <script>
      function findProverbsWithWord(proverbs, word) {
        const results = [];
        for (let i = 0; i < proverbs.length; i++) {
          if (proverbs[i].includes(word)) {
            results.push(proverbs[i]);
          }
        }
        return results;
      }

      const proverbs = [
        "결과를 두려워 말고 과정을 즐겨라.",
        "성공은 가장 끈기 있는 자에게 찾아온다.",
        "꿈을 크게 가져라, 그러면 이루어진다.",
        "오늘 할 일을 내일로 미루지 마라.",
        "행복은 만족하는 마음에서 온다.",
      ];

      let running = true;

      while (running) {
        const word = prompt("단어를 입력하세요");
        console.log("단어를 입력하면, 해당 격언을 찾아줍니다.");
        console.log("('종료'를 입력하면 프로그램을 종료합니다.)");

        if (word === null || word.trim() === "" || word === "종료") {
          running = false;
          console.log("프로그램을 종료합니다.");
        } else {
          const matches = findProverbsWithWord(proverbs, word.trim());

          if (matches.length > 0) {
            console.log(`\n--- 단어 '${word}'를 포함하는 격언 검색 결과 ---`);
            console.log(matches.join("\n"));
            console.log("---------------------------\n");
          } else {
            console.log(`'${word}'가 포함된 속담이 없습니다.\n`);
          }
        }
      }
    </script>
  </body>
</html>
