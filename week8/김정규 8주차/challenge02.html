<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>사진 카드 갤러리</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-title,
    .card-desc {
      padding: 1rem;
    }

    .card-title h4 {
      margin: 0;
      font-size: 1.1rem;
    }

    .card-desc p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }
    @media(min-width :1300px)
    {
      .gallery{
        grid-template-columns: repeat(4,1fr);
      }
    }
  </style>
</head>

<body>
  <div class="gallery">
    <div class="card">
      <div class="card-title"><h4>사진 제목</h4></div>
      <img src="/images/photo-1.jpg" alt="사진1">
      <div class="card-desc"><p>사진에 대한 설명</p></div>
    </div>

    <div class="card">
      <div class="card-title"><h4>사진 제목</h4></div>
      <img src="/images/photo-2.jpg" alt="사진2">
      <div class="card-desc"><p>사진에 대한 설명</p></div>
    </div>

    <div class="card">
      <div class="card-title"><h4>사진 제목</h4></div>
      <img src="/images/photo-3.jpg" alt="사진3">
      <div class="card-desc"><p>사진에 대한 설명</p></div>
    </div>

    <div class="card">
      <div class="card-title"><h4>사진 제목</h4></div>
      <img src="/images/photo-4.jpg" alt="사진4">
      <div class="card-desc"><p>사진에 대한 설명</p></div>
    </div>

    <div class="card">
      <div class="card-title"><h4>사진 제목</h4></div>
      <img src="/images/photo-5.jpg" alt="사진5">
      <div class="card-desc"><p>사진에 대한 설명</p></div>
    </div>

    <div class="card">
      <div class="card-title"><h4>사진 제목</h4></div>
      <img src="/images/photo-6.jpg" alt="사진6">
      <div class="card-desc"><p>사진에 대한 설명</p></div>
    </div>
  </div>
</body>

</html>
