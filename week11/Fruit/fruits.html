<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>과일 설명</title>
  <style>
    .fruit-image {
      width: 100px;
      height: 100px;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <img src="/Fruit/media/apple.png" alt="사과 그림" class="fruit-image" onclick="showDescription('apples')">
  <img src="/Fruit/media/banana.png" alt="바나나 그림" class="fruit-image" onclick="showDescription('banana')">
  <img src="/Fruit/media/orange.png" alt="오렌지 그림" class="fruit-image" onclick="showDescription('orange')">
  <img src="/Fruit/media/fig.png" alt="무화과 그림" class="fruit-image" onclick="showDescription('figs')">

  <script>
    function showDescription(fruit) {
      let message;

      if (fruit === 'apples') {
        message = "맛있는 빨간 사과입니다. 비타민 C가 풍부해요.";
      } else if (fruit === 'banana') {
        message = "달콤하고 부드러운 바나나입니다. 칼륨이 많아요.";
      } else if (fruit === 'orange') {
        message = "상큼한 오렌지입니다. 주소는 미소동 좋아요.";
      } else if (fruit === 'figs') {
        message = "무화과는 맛있습니다.";
      } else {
        message = "알 수 없는 과일입니다.";
      }

      alert(message);
    }
  </script>

</body>
</html>
