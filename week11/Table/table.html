<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>document.write()로 표 만들기</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>document.write()로 표 만들기</h3>
  <hr>

  <script>
    document.write("<table>");

    // 첫 번째 행: n
    document.write("<tr>");
    document.write("<th>n</th>");
    for (let i = 0; i <= 9; i++) {
      document.write("<td>" + i + "</td>");
    }
    document.write("</tr>");

    
    document.write("<tr>");
    document.write("<th>n<sup>2</sup></th>"); // 지수 표현
    for (let i = 0; i <= 9; i++) {
      document.write("<td>" + (i * i) + "</td>");
    }
    document.write("</tr>");

    document.write("</table>");
  </script>
</body>
</html>
