<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자기소개</title>
<style>
    body { background-color : rgb(92, 107, 98); color : rgb(0, 0, 0);
				margin-left : 40px; margin-right : 40px;}
	h3 { text-align : center; color : rgb(0, 0, 0);}
	hr { height : 5px; border : solid grey;
				background-color : grey }
	span { color: blue; font-size: 20px; }
</style>
<script>
    function show() { // <img>에 이미지 달기
		document.getElementById("fig").src = "ElvisPresley.jpg"
	}
	function hide() { // <img>에 이미지 제거
		document.getElementById("fig").src= "";
	}
</script>
</head>
<body>
<h3 onmouseover="show()" onmouseout="hide()">김정규</h3>
<h1><div style="text-align: center;">자기소개</div></h1>
<hr>
<div><img id="fig" src=""></div>
<div style="text-align: center;">
안녕하세요 올해 대학교를 졸업한 <span>김정규</span>입니다.<br>
잘부탁드립니다.
</div>
</body>
</html>
