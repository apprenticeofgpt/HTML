<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사칙연산 함수 표현식</title>
</head>

<body>
  <h2>사칙연산 함수표현식 결과</h2>
  <hr>

  <script>
    const add = function (a, b) {
      return a + b;
    };

    const subtract = function (a, b) {
      return a - b;
    };

    const multiply = function (a, b) {
      return a * b;
    };

    const divide = function (a, b) {
      if (b === 0) {
        return "오류: 0으로 나눌 수 없습니다.";
      }
      return a / b;
    };

    // 화면에 출력
    document.write("add(10, 5) 결과: " + add(10, 5) + "<br>");
    document.write("subtract(10, 5) 결과: " + subtract(10, 5) + "<br>");
    document.write("multiply(10, 5) 결과: " + multiply(10, 5) + "<br>");
    document.write("divide(10, 5) 결과: " + divide(10, 5) + "<br>");
    document.write("divide(10, 0) 결과 (0으로 나눔): " + divide(10, 0) + "<br>");
  </script>

</body>

</html>
